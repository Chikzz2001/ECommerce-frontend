<div class="container">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">

                <ng-container matColumnDef="trackingId" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Tracking ID</th>
                    <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
                </ng-container>

                <ng-container matColumnDef="userName" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Name</th>
                    <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
                </ng-container>

                <ng-container matColumnDef="amount" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Order Amount</th>
                    <td mat-cell *matCellDef="let order">{{ order.amount }}</td>
                </ng-container>

                <ng-container matColumnDef="description" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Order Description</th>
                    <td mat-cell *matCellDef="let order">{{ order.description }}</td>
                </ng-container>

                <ng-container matColumnDef="address" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Address</th>
                    <td mat-cell *matCellDef="let order">{{ order.address }}</td>
                </ng-container>

                <ng-container matColumnDef="date" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Date</th>
                    <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd/MM/yyyy' }}</td>
                </ng-container>

                <ng-container matColumnDef="status" class="order-details">
                    <th mat-header-cell *matHeaderCellDef class="label">Order Status</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
                </ng-container>

                <ng-container matColumnDef="action" class="action-buttons">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>
                        <mat-menu #menu="matMenu">
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(order.id,'Shipped')">Shipped</button>
                            </span>
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(order.id,'Delivered')">Delivered</button>
                            </span>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row
                 *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>

                 <tr mat-row
                 *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>


            </table>
        </mat-card-content>
    </mat-card>
</div>
